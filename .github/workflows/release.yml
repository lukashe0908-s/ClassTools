name: Release Version

on:
  # workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: build/dist/*.exe*
          tag: ${{ github.ref_name }}
          overwrite: true

      - name: Push latest.yml to Cloudflare Worker
        run: |
          curl -X POST https://update-class-tools.lukass.workers.dev/push_version \
            -H "Authorization: Bearer ${{ secrets.PUSH_TOKEN }}" \
            -H "x_tag: ${{ github.ref_name }}" \
            -H "x_replace: true" \
            --data-binary "@build/dist/latest.yml"
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
