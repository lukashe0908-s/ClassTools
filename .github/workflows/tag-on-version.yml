name: Tag on version change

on:
  workflow_dispatch:
  push:
    paths:
      - package.json

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Check version and create tag
        run: node main/builders/check-version.js
